my_form_demo.colour_form:
  path: '/colour-form'
  defaults:
    _form: '\Drupal\my_form_demo\Form\ColourForm'
    _title: 'Choose a Colour'
  requirements:
    _permission: 'access content'

my_form_demo.colour_page:
  path: '/colour/{fav}'
  defaults:
    _controller: '\Drupal\my_form_demo\Controller\ColourController::show'
    _title: 'Your Favourite Colour'
  requirements:
    _permission: 'access content'
